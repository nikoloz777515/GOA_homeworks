<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h1>Welcome To Goa curse</h1>  <!--h1 მთავარი სათაური --- Heading --- Head -->

    <p>This is HTML</p> <!-- p თეგი პარაგარფი იწერება მასში რაიმე ინფორმაცია აღწერა და ასეშემდეგ-->

    <a href="https://www.youtube.com/">See more</a>  <!-- a თეგი anchor tag (ღუზის თეგი) ვიყენებთ იმისთვის რომ ჩავაშენოთ ლინკი თეგში და მაგ ლინკზე დაჭერისას გადავიდეთ სხვა საიტზე იმ საიტზე რომელიც ჩაშენებულია ჩვენს a თეგში  -->

    <div>  <!-- div  დივები არის დანაყოფები და მათ ვიყენებთ იმისთვის რომ ჩვენი კოდი დავყთ რამდენიმე ნაწილად (მაგალითად დივი არის ყუთი სადაც ვინახავთ რაღაცა კოდებს) --> 
        <h3>Hello Zuka</h3>

        <h4>Hello All</h4>
    </div>

    <span> <!-- span ამას ვიყენებთ იმისთვის რომ რაიმე ტექსტის რაიმე ნაწილი ჩავსვათ სმანში ანუ გამოვყოთ -->

    </span> 
    
    <br> <!-- br breake Line წყვიტავს ხაზს და ტექსტი გადააქვს შემდეგ ხაზზე ანუ მის დაბლა ანუ რაც ეწერება br შემდეგ ის გადავა შემდეგ ხაზზე-->

    <b> <!-- b    bald tag  გამოაქვს ტექსტი გამუქებულად ანუ ამუქებს ტექსტს-->
        hello
    </b> <br>

    <i> <!--  i    italic tag ხრის ტექსტს მარჯვნივ -->
        helooooooooooo
    </i> <br>


    <br>

   

    <button>Click me</button> <!-- button ღილაკი რომელზე დაჭერისას შეგვიძლია რაიმე მოქმედება შევასრულოთ  -->
</body>
</html>
