    <!DOCTYPE html>

  <meta charset="UTF-8">

<body>

<div id="fr">
  <h4>S P L I <br> T T E R</h4>
</div>



<div id="all">




<div id="sec">
  <h3>Bill</h3>
  <div id="bill-input">
    <img src="./tip-calculator-app-main/images/icon-dollar.svg">
    <input   id="bill" type="number" >
  </div>

  <div id="th">
    <h3>Select tip %</h3>

      <button onclick="setTip(25)">25%</button>

      <input id="customTip" type="number" placeholder="Custom %" onchange="setCustomTip()" />
    </div>
  </div>

  <div id="nm">

    <img src="./tip-calculator-app-main/images/icon-person.svg">
    <input  id="people" placeholder="                                                              0">
 


  </div>

  <div id="amnt">
    <h1>Tip  Amount <span id="tipPerPerson"> $0.00</span><br>
    <span id="prs">/ person</span></h1>
    <h2>Total  <br><span id="prs2">/ person:</span> <span id="totalPerPerson">$0.00</span></h2>
  </div>

  </div>
