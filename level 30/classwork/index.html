<!-- 2) შექმენით საიტი სადაც გამოიყენებთ ორივე audio და video თეგს, აუცილებლად გამოიყენეთ რამდენიმე source, რომ მიეჩვიოთ სწორ პრაქტიკას ასევე მიეცით audioს და videoს ზომები  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <audio controls>
    <source src="Download.mp3" type="audio/mpeg"/>
    your browser doesn't support this audio
    </audio><br><br>


    <video controls width="300">
        <source src="Download.mp4" type="video/mp4">
    </video>
 </body>
 </html>
