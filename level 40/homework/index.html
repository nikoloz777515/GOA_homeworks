<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- შევქმენი div ანუ division და შიგნით ჩავსვი  Table და მივანიჭე id რათა გავდილო css ში -->
    <div id="table1">

        <table border="1">
            <!-- შევქმენი border ანუ საზღვრები ცხრილისთვის -->

            <tr>
                <!-- შევქმენი tr ანუ table row ანუ ცხრილის მწკრივი სადაც შემდეგ უნდა ჩაიწეროს ინფორმაცია  -->

                <th>
                    <!-- შევქმენი tr ანუ table heading სადაც ჩაწერილი იქნება მთავარი ინფორმაცია და იქნება ყველაზე დიდად და მუქად სხვა ტექსტებთან შედარებით -->
                    Name
                </th>
                <th>
                    Lastname
                </th>
                <th>
                    Age
                </th>
                <th>
                    State
                </th>
            </tr>
            <tr>
                <!-- შევქმენი td ანუ table data სადაც მოთავსებული იქნება მომხმარებლის ინფორმაცია მაგ: სახელი,გვარი და ა.შ -->
                <td>
                    will
                </td>
                <td>
                    smith
                </td>
                <td>
                    24
                </td>
                <td>
                    Nevada
                </td>

            </tr>
            <tr>
                <td>
                    joe
                </td>
                <td>
                    Trump
                </td>
                <td>
                    31
                </td>
                <td>
                    California
                </td>
            </tr>
            <tr>
                <td>
                    John
                </td>
                <td>
                    Chris
                </td>
                <td>
                    78
                </td>
                <td>
                    Chigago
                </td>
            </tr>

        </table>
        <!-- აქ დავხურე table და ყველა ინფორმაცია რომელიც გახსნიდან აქამდე შიგნით იყო ჩაიწერება   table ში ანუ ჩვენს ცხრილში -->


    </div>
    <!-- აქ კი დავხურე div და ყველა ინფორმაცია რომელიც გახსნიდან შიგნით ჩაიწერა არიან div ში -->


</body>

</html>
