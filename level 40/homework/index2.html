<!-- 3) შექმენით ერთი <form></form> რომლსაც გასტილავთ external css - ის გამოყენებით, ინტერნეტში მოძებნეთ რაიმე <form></form> - ის დიზაინი და გასტილეთ იმის მიხედვით (გამოიყენეთ <div></div> - ები) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to site</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- აქ შევქმენი div   მივანიჭე id და მთლიანი form მოთავსებულია მაგ div ში  -->
    <div id="main">


        <div id="frm1">
            <!-- აქ კი შევქმენი form მაგ: სარეგისტრაციო form -->
            <form>

                <div id="txt">
                    <!-- აქ კი შევქმენი label და input და მომხმარებელს ვაძლევ საშუალებას რომ შემოიტანოს ინფორმაცია საიტზე  -->
                    <label for="txt">enter your name<label><br>
                            <input type="text" required id="txt"><br>
                </div>

                <!-- აქ კი შევქმენი label და input და მომხმარებელს ვაძლევ საშუალებას რომ შემოიტანოს ინფორმაცია საიტზე  -->
                <div id="txt2"><label for="txt2">enter your lastname<label><br>
                            <input type="text" required="txt2"><br></div><br>

                <!-- აქ კი შევქმენი label და input და მომხმარებელს ვაძლევ საშუალებას რომ შემოიტანოს ინფორმაცია საიტზე  -->
                <div id="dt"><label for="dt">enter your date</label><br>
                    <input type="date" required id="dt"><br>
                </div><br>

                <!-- აქ კი შევქმენი label და input და მომხმარებელს ვაძლევ საშუალებას რომ შემოიტანოს ინფორმაცია საიტზე  -->
                <div id="pass"><label for="pass">enter your password</label><br>
                    <input type="password" required id="pass">
                </div><br>

                <div id="bt">
                    <!-- აქ კი შვქმენი ღილაკები  regiser ზე დაჭერისას მომხმარებლის მიერ შემოტანილი ინფორმაცია გაიგზავნება მონაცემთა ბაზაში -->
                    <button>
                        Register
                    </button>



                    <!-- აქ კი დავხურე div და ყველა ინფორმაცია რომელიც ჩვწერე div ში შინახება div ში -->
                </div>
                
                <!-- აქ კი დავხურე form  -->
            </form>

            <!-- აქ კი დავხურე div და ყველა ინფორმაცია რომელიც ჩვწერე div ში შინახება div ში -->
        </div>


        <!-- აქ კი დავხურე div და ყველა ინფორმაცია რომელიც ჩვწერე div ში შინახება div ში -->
    </div>
</body>

</html>
