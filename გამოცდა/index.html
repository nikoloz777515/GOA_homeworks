<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="Mortage">
        <h1 id="h1">Mortage Calculator</h1>
        <p id="clear">Clear All</p>

        <label for="inp1">Mortage Amount</label><br>
        <input type="text" id="inp1"> <br><br>
        <div id="val">
            <p>€</p>
        </div>

        <label for="inp2">Mortage Term</label><br>
        <input type="text" id="inp2"><br><br>

        <div id="yr">
            <p>Years</p>
        </div>

        <label for="inp3"><span id="spn">interest rate</span></label><br>
        <input type="text" id="inp3"><br> <br>

        <div id="prc">
            <p>%</p>
        </div>

        <button id="btn2"><input type="radio" class="radio">
            <h3>Repayment</h3>
        </button><br><br>

        <button id="btn3"><input type="radio" class="radio">
            <h3>Interest Only</h3>
        </button><br>

        <span id="idk">
            <h5>Mortage Rate</h5>
        </span>





        <button id="btn1"><img src="./mortgage-repayment-calculator-main/assets/images/icon-calculator.svg">
            <h3>Calculate Repayments</h3>
        </button>





    </div>

    <div id="dv2">
        <img src="./mortgage-repayment-calculator-main/assets/images/illustration-empty.svg">


        <h1>Results shown here</h1>

        <p>Complete the form and click “calculate repayments” to<br> see what
            your monthly repayments would be.</p>
    </div>



    <script src="script.js"></script>
</body>

</html>
